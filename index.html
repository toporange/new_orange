<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>顎関節症・頭蓋骨調整の専門整体｜オレンジ整体院</title>
  <meta name="description" content="顎関節症・頭蓋骨調整の専門整体。平塚で不安に寄り添い、やさしく整える整体院です。" />

  <style>
    :root{
      --blue:#2f6fce;
      --blue-soft:#eaf2ff;
      --orange:#ff9d3b;
      --text:#1f2937;
      --radius:18px;
    }
    body{
      margin:0;
      font-family:"Hiragino Maru Gothic ProN","Yu Gothic Rounded","Yu Gothic","Meiryo",sans-serif;
      color:var(--text);
      line-height:1.7;
    }
    a{color:var(--blue);text-decoration:none;}
    .container{max-width:1100px;margin:0 auto;padding:0 5%;}
    header{
      position:sticky;top:0;
      background:rgba(255,255,255,.9);
      backdrop-filter:blur(8px);
      border-bottom:1px solid #eee;
      z-index:10;
    }
    .header-inner{
      display:flex;justify-content:space-between;align-items:center;
      padding:1rem 0;
    }
    .brand{
      font-size:1.4rem;font-weight:900;
    }
    nav a{margin-left:1rem;font-weight:600;}

    /* HERO */
    .hero{
      background:linear-gradient(180deg,var(--blue-soft),#fff);
      padding:3rem 0;
      overflow:hidden;
    }
    .hero-grid{
      display:grid;
      grid-template-columns:1.1fr 0.9fr;
      gap:2rem;
      align-items:center;
    }
    .hero h1{
      font-size:2.1rem;
      line-height:1.4;
      margin:0 0 1rem;
    }
    .hero p{
      max-width:520px;
    }
    .cta{
      margin-top:1.2rem;
      display:flex;gap:.8rem;flex-wrap:wrap;
    }
    .btn{
      padding:.7rem 1.1rem;
      border-radius:999px;
      font-weight:700;
      display:inline-block;
    }
    .btn.tel{border:2px solid var(--blue);color:var(--blue);}
    .btn.line{background:var(--orange);color:#fff;}

    /* アイキャッチ */
    .hero-visual{
      position:relative;
    }
    .bubble{
      position:absolute;
      border-radius:50%;
      background:rgba(47,111,206,.12);
      z-index:0;
    }
    .bubble.b1{width:280px;height:280px;top:-40px;left:40px;}
    .bubble.b2{width:220px;height:220px;bottom:-30px;right:10px;background:rgba(255,157,59,.18);}

    .illustration{
      position:relative;
      z-index:1;
    }

    @media(max-width:900px){
      .hero-grid{grid-template-columns:1fr;}
      .hero h1{font-size:1.7rem;}
    }
  </style>
</head>

<body>

<header>
  <div class="container header-inner">
    <div class="brand">オレンジ整体院</div>
    <nav>
      <a href="#">症状別</a>
      <a href="#">院長紹介</a>
      <a href="#">アクセス</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container hero-grid">
    <div>
      <h1>
        不安に寄り添い、やさしく整える。<br>
        顎と頭から、全身のバランスを。
      </h1>
      <p>
        顎関節症・噛みしめ・頭痛など。<br>
        強く押さず、丁寧なタッチで整えます。<br>
        初めての方も安心してご相談ください。
      </p>
      <div class="cta">
        <a class="btn tel" href="tel:0463-24-6062">電話 0463-24-6062</a>
        <a class="btn line" href="#">LINEで相談</a>
      </div>
    </div>

    <!-- HERO アイキャッチ -->
    <div class="hero-visual">
      <div class="bubble b1"></div>
      <div class="bubble b2"></div>

      <!-- SVG：圧を感じさせないタッチ -->
      <svg class="illustration" viewBox="0 0 400 300" width="100%" aria-label="やさしく頬に触れる施術イメージ">
        <circle cx="160" cy="150" r="90" fill="none" stroke="#000" stroke-width="2"/>
        <path d="M210 150 C230 145 250 150 265 160"
              fill="none" stroke="#000" stroke-width="2"/>
        <!-- 指（圧なし） -->
        <path d="M240 135 C255 125 270 120 285 118"
              fill="none" stroke="#000" stroke-width="2"/>
        <path d="M240 150 C255 145 270 145 288 148"
              fill="none" stroke="#000" stroke-width="2"/>
      </svg>
    </div>
  </div>
</section>

</body>
</html>
